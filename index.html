<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Players</title>
    <link href="./style.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main>
      <div class="heading-section"><h1>Players List</h1></div>
      <input type="text" id="filter-player" placeholder="Search player" />
      <button id="submit-filter">Search</button>
      <button id="add-player">Add Player</button>

      <section id="player-list" class="cards"></section>

      <div class="heading-section"><h1>Top Scorers</h1></div>
      <section class="container podium">
        <div id="podium-2" class="podium__item"></div>

        <div id="podium-1" class="podium__item"></div>

        <div id="podium-3" class="podium__item"></div>
      </section>
    </main>
    <div id="container-popup">
      <div id="popup-form">
        <div><button id="close-popup">X</button></div>
        <form>
          <input type="hidden" id="save-type" />
          <input type="hidden" id="input-player-id" />
          <input type="hidden" id="input-player-photo" />
          <div id="img-container"></div>
          <label>
            <span>Name</span>
            <input id="input-player-name" type="text" />
          </label>
          <br />
          <label>
            <span>Number</span>
            <input id="input-player-number" type="number" />
          </label>
          <br />
          <label>
            <span>Position</span>
            <input id="input-player-position" type="text" />
          </label>
          <br />
          <label>
            <span>Club</span>
            <input id="input-player-club" type="text" />
          </label>
          <br />
          <label>
            <span>Goals</span>
            <input id="input-player-goals" type="number" />
          </label>
          <br />
          <div id="button-container">
            <button type="submit" id="save-button">Save</button>
            <button id="delete-button">Delete</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
