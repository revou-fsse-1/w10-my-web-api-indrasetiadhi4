<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" href="./assets/ball.png" type="image/x-icon" />
    <link href="../style.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container flex">
      <form id="form-register">
        <input
          id="signup-username"
          type="text"
          placeholder="Username"
          required
        />
        <input
          id="signup-email"
          type="email"
          placeholder="Email Address"
          required
        />
        <input
          id="signup-password"
          type="password"
          placeholder="Password"
          required
        />
        <input
          id="signup-confirm-password"
          type="password"
          placeholder="Confirm Password"
          required
        />
        <div class="button">
          <button id="button-register" type="submit">Register</button>
          <p>
            Already have an account? <a class="font-medium" href="../">Login</a>
          </p>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./register.js"></script>
  </body>
</html>
